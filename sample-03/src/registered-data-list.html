<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E2E Encryption Test: Registered Data List</title>
  <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
  <script src="../node_modules/@babel/polyfill/browser.js"></script>
  <script src="../node_modules/js-crypto-utils/dist/jscu.bundle.min.js"></script>
  <script src="../dist/e2eTest.bundle.js"></script>
</head>
<body>
<dl id="wrap">
  <script type="text/javascript">
    $(async function(){
      const entries = await e2eTest.getAllEntries(true);
      entries.forEach(x => {
        let h = '<dt>'
          + `id: ${x.id}`
          + '</dt>';
        Object.keys(x).forEach(k => {
          h += (k !== 'id') ? `<dd>${k}: ${x[k]}</dd>`: '';
        });
        $("dl#wrap").append(h);
      });
    });
  </script>
</dl>
</body>
</html>
